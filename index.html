<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="button-container">
            <div id="display-container">0</div>
            <button id="num-pad-lgray" class="clear">C</button>
            <button id="num-pad-lgray" class="modal">%</button>
            <button id="num-pad-lgray" class="plusminus">+/-</button>
            <button id="num-pad-orange" class="div">/</button>
            
            <button id="num-pad-dgray" class="7">7</button>
            <button id="num-pad-dgray" class="8">8</button>
            <button id="num-pad-dgray" class="9">9</button>
            <button id="num-pad-orange" class="mul">X</button>
            
            <button id="num-pad-dgray" class="4">4</button>
            <button id="num-pad-dgray" class="5">5</button>
            <button id="num-pad-dgray" class="6">6</button>
            <button id="num-pad-orange" class="sub">-</button>
            
            <button id="num-pad-dgray" class="1">1</button>
            <button id="num-pad-dgray" class="2">2</button>
            <button id="num-pad-dgray" class="3">3</button>
            <button id="num-pad-orange" class="add">+</button>
            
            <button id="big-oh" class="zero">0</button>            
            <button id="num-pad-dgray" class="equal">=</button>
            <button id="num-pad-dgray" class="decimal">.</button>
        </div>   
    </div>
    
    <script src="script.js"></script>
</body>
</html>
