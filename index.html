<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div id="calc-body">
        <div id="button-container">
            <div id="display-container">0</div>
            <button id="clear" class="numpad lgray">C</button>
            <button id="plusminus" class="numpad lgray operator">+/-</button>
            <button id="modal" class="numpad lgray operator">%</button>
            <button id="div" class="numpad orange operator">/</button>
            
            <button id="seven" class="numpad dgray number">7</button>
            <button id="eight" class="numpad dgray number">8</button>
            <button id="nine" class="numpad dgray number">9</button>
            <button id="mul" class="numpad orange operator">*</button>
            
            <button id="four" class="numpad dgray number">4</button>
            <button id="five" class="numpad dgray number">5</button>
            <button id="six" class="numpad dgray number">6</button>
            <button id="sub" class="numpad orange operator">-</button>
            
            <button id="one" class="numpad dgray number">1</button>
            <button id="two" class="numpad dgray number">2</button>
            <button id="three" class="numpad dgray number">3</button>
            <button id="add" class="numpad orange operator">+</button>
            
            <button id="zero" class="big-oh number">0</button>  
            <button id="decimal" class="numpad dgray number">.</button>          
            <button id="equal" class="numpad orange operator">=</button>
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
